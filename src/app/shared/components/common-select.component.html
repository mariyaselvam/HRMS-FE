<div class="flex flex-col gap-1.5 w-full">
    <label [for]="id()" class="text-sm font-semibold text-slate-700">{{ label() }}</label>
    <p-select [id]="id()" [options]="options()" [(ngModel)]="value" [optionLabel]="optionLabel()"
        [optionValue]="optionValue()" [placeholder]="placeholder()" styleClass="form-select"
        [class.select-error]="error()" [disabled]="disabled()" (onChange)="onValueChange($event.value)"
        (onBlur)="onBlur()" />
    @if (error()) {
    <small class="text-rose-500 text-xs font-medium">{{ error() }}</small>
    }
</div>
