<aside
    class="w-64 bg-white dark:bg-slate-900 border-r border-slate-200 dark:border-slate-800 flex flex-col hidden md:flex">
    <!-- App Branding -->
    <div class="p-6 border-b border-slate-200 dark:border-slate-800">
        <h1 class="text-2xl font-bold bg-gradient-to-r from-indigo-600 to-violet-600 bg-clip-text text-transparent">
            {{ appTitle }}
        </h1>
    </div>

    <!-- Navigation Links -->
    <nav class="flex-1 p-4 space-y-1">
        @for (item of navItems(); track item.route) {
        <a [routerLink]="item.route" routerLinkActive="sidebar-link-active"
            [routerLinkActiveOptions]="{ exact: item.exact ?? false }" class="sidebar-link">
            <i [class]="item.icon"></i>
            {{ item.label }}
        </a>
        }
    </nav>

    <!-- User Profile Section -->
    <div class="p-4 border-t border-slate-200 dark:border-slate-800">
        <div class="flex items-center gap-3 p-2">
            <div
                class="w-10 h-10 rounded-full bg-indigo-100 dark:bg-indigo-950/40 flex items-center justify-center text-indigo-700 dark:text-indigo-400 font-bold">
                {{ authService.user()?.email?.charAt(0)?.toUpperCase() }}
            </div>
            <div>
                <p class="text-sm font-semibold text-slate-900 dark:text-slate-100">{{
                    authService.user()?.email?.split('@')?.[0] || 'User' }}</p>
                <p class="text-xs text-slate-500 dark:text-slate-400">{{ authService.userRole() }}</p>
            </div>

        </div>
    </div>
</aside>
