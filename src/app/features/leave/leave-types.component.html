<div class="space-y-6">
    <div class="flex justify-between items-center px-4">
        <div>
            <h1 class="text-2xl font-bold text-slate-900 border-none">Leave Types</h1>
            <p class="text-slate-500">Define and manage employee leave categories</p>
        </div>
        <app-button label="Add Leave Type" icon="pi pi-plus" variant="primary" (onClick)="openAddDialog()"></app-button>
    </div>

    <p-card styleClass="!shadow-sm !border-slate-200">
        <app-common-table [data]="store.leaveTypes()" [columns]="columns">
        </app-common-table>
    </p-card>
</div>

<!-- Add Leave Type Dialog -->
<p-dialog header="New Leave Type" [(visible)]="showDialog" [modal]="true" [draggable]="false" [resizable]="false"
    [style]="{ width: '500px' }" styleClass="!rounded-2xl">

    <form [formGroup]="form" (ngSubmit)="onSave()" class="grid grid-cols-1 gap-5 pt-4">
        <app-common-input label="Name" formControlName="name" placeholder="e.g. Annual Leave"
            [error]="getErrorMessage('name')">
        </app-common-input>

        <app-common-input label="Description" formControlName="description"
            placeholder="Describe the purpose of this leave">
        </app-common-input>

        <div class="grid grid-cols-2 gap-4">
            <app-common-input label="Days Per Year" type="number" formControlName="daysAllowed"
                [error]="getErrorMessage('daysAllowed')">
            </app-common-input>

            <app-common-select label="Policy" [options]="paidOptions" formControlName="isPaid"
                placeholder="Select Type">
            </app-common-select>
        </div>

        <div class="flex justify-end gap-3 mt-6 pt-4 border-t border-slate-200">
            <app-button label="Cancel" variant="secondary" (onClick)="showDialog = false"></app-button>
            <app-button type="submit" label="Save Type" icon="pi pi-check" variant="primary"></app-button>
        </div>
    </form>
</p-dialog>
